<!DOCTYPE html>
<html lang="pt-BR"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barra de Navegação</title> 

        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
              integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
              crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="wrapper">
            <header class="nav">
                <div class="nav__logo">
                    <a href="#"><img src="images_homapage/starbucks-logo.png" alt="starbucks-logo"></a>

                </div>
                <nav>
                    <ul class="nav__links">
                        <li class="nav__link"><a href="#">Home</a></li>
                        <li class="nav__link"><a href="#">Contact</a></li>
                        <li class="nav__link"><a href="#">Menu</a></li>
                    </ul>
                    <div class="navbar__auth">
                     
                       <button id="openModal"  class="sign-in">Sign In</button>
                        <a href="#">Join Now</a>
                        <a href="#">
                            <i class="fa-solid fa-location-dot"></i>
                            <span>Find A Store</span>
                        </a>
                    </div>
                </nav>
            </header>
            <div class="mockup__content">
                <div class="mockup__texts">
                    <h2 class="mockup__title">Frappuccino!</h2>
                    <p class="mockup__paragrafo">Impulsione sua produtividade e eleve seu humor com um copo de Starbucks pela manhã.
                        Deixe o aroma do nosso café inspirar sua rotina e transforme suas manhãs em momentos especiais.</p>
                        <div class="social_midias">
                            <div class="social_midia">
                                <a href="#"><img src="images_homapage/facebook.png" alt="Facebook"></a>
                            </div>
                            <div class="social_midia">
                                <a href="#"><img src="images_homapage/instagram.png" alt="Instagram"></a>
                            </div>
                            <div class="social_midia">
                                <a href="#"><img src="images_homapage/twitter.png" alt="Twitter"></a>
                            </div>
                        </div> 
                </div>
                
                <div class="mockup__image"><img src="images_homapage/frappuccino.png" alt="Frappuccino"></div>

                <!--<div class="mockup__Frappuccinos">
                    <div class="mockup__frappuccino mockup__frappuccino--pink"><img src="images_homapage/frappuccino-pink.png" alt="Frappuccino"></div>
                    <div class="mockup__frappuccino mockup__frappuccino--green"><img src="images_homapage/frappuccino-green.png" alt="Frappuccino"></div>
                    <div class="mockup__frappuccino mockup__frappuccino--red"><img src="images_homapage/frappuccino-red.png" alt="Frappuccino"></div>-->

                </div>
            </div>
        </div>
        <script src="script.js"></script> 
    </body>
</html>
